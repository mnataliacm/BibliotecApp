<div>
  <table class="table table-striped">
    <thead>
      <tr>
        <!-- <th scope="col">#</th> -->
        <th scope="col">ID</th>
        <th scope="col">Nombre</th>
      </tr>
    </thead>
    <tbody *ngFor="let genre of genres">
      <tr>
        <th scope="row">{{genre.idgenre}}</th>
        <td scope="row">{{genre.name}}</td>
        <td><button class="btn btn-warning" routerLink="/editar/{{genre.idgenre}}"
            (click)="openCategoryDialog(genre)">Editar</button></td>
        <td><button class="btn btn-danger" (click)="onDelete(genre.idgenre)">Borrar</button></td>
      </tr>
    </tbody>
    <tbody *ngIf="!server">
      <tr>
        <th scope="row">0</th>
        <td>000</td>
        <td>Nombre de la categoría</td>
      </tr>
    </tbody>
  </table>
  <div><button class="btn btn-success btn-lg" (click)="openCategoryDialog()">Nueva categoría</button></div>
</div>
