  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Surname</th>
        <th scope="col">Email</th>
        <th scope="col">Mobile</th>
        <th scope="col">Address</th>
        <!-- <th scope="col">Email</th> -->
      </tr>
    </thead>
    <tbody *ngFor="let user of people">
      <tr >
        <th scope="row">1</th>
        <td>{{user.name}}</td>
        <td>{{user.surname}}</td>
        <td>{{user.email}}</td>
        <td>{{user.mobile}}</td>
        <td>{{user.address}}, {{user.num}} {{user.floor}}</td>
        <td>{{user.CP}} - {{user.city}}</td>
      </tr>
